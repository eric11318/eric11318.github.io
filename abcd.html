<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025년 9월 17일 증시 마감 리포트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .section-card { background-color: white; border-radius: 0.75rem; padding: 1.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); height: 100%; display: flex; flex-direction: column; }
        .section-card h2 { flex-shrink: 0; }
        .section-card .content { flex-grow: 1; }
        .chart-container { position: relative; height: 250px; width: 100%; max-width: 250px; margin: auto; }
        textarea { width: 100%; min-height: 120px; border: 1px solid #e5e7eb; border-radius: 0.5rem; padding: 0.75rem; resize: vertical; background-color: #f9fafb; }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-6 md:p-8">
    <div class="max-w-5xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">2025년 9월 17일 증시 마감 리포트</h1>
            <p class="text-gray-500 mt-2">KOSPI 3,413.40 (-1.05%) | KOSDAQ 845.53 (-0.74%)</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="section-card md:col-span-2">
                <h2 class="text-xl font-bold text-gray-700 mb-4">📊 투자자별 매매 동향 (최종)</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-8 items-center">
                    <div class="text-center">
                        <h3 class="font-bold text-lg mb-2">코스피</h3>
                        <div class="chart-container"><canvas id="kospiChart"></canvas></div>
                         <div class="mt-4 text-sm text-left max-w-xs mx-auto">
                            <p>🔴 개인: <span class="font-semibold">4,452억원 순매수</span></p>
                            <p>🔵 외국인: <span class="font-semibold">2,138억원 순매도</span></p>
                            <p>🔷 기관: <span class="font-semibold">3,164억원 순매도</span></p>
                        </div>
                    </div>
                    <div class="text-center">
                        <h3 class="font-bold text-lg mb-2">코스닥</h3>
                        <div class="chart-container"><canvas id="kosdaqChart"></canvas></div>
                        <div class="mt-4 text-sm text-left max-w-xs mx-auto">
                            <p>🔴 개인: <span class="font-semibold">3,206억원 순매수</span></p>
                            <p>🔵 외국인: <span class="font-semibold">1,861억원 순매도</span></p>
                            <p>🔷 기관: <span class="font-semibold">1,208억원 순매도</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section-card">
                <h2 class="text-xl font-bold text-gray-700 mb-4">💡 주요 시장 동인</h2>
                <div class="content">
                    <textarea readonly>엔비디아 중국향 뉴스와 FOMC결과를 앞두고 차익물량들이 나오면서 외국인과 기관의 동반 매도세가 출회되며 양대 지수 모두 하락 마감했습니다.&#10;&#10;삼성전자(-1.51), SK하이닉스(-4.17%) 등 반도체 대형주들이 지수를 압박하는 주요 요인으로 작용했습니다.</textarea>
                </div>
            </div>

            <div class="section-card">
                 <h2 class="text-xl font-bold text-gray-700 mb-4">⭐ 특징주 및 업종 동향</h2>
                 <div class="content">
                    <textarea readonly>• 한국항공우주 : 美 해군 훈련기 사업 수주 기대감이 지속되며 급등 마감.&#10;• 온코닉테라퓨틱스 : 1:3 무상증자 발표 소식이 호재로 작용.&#10;• 반도체 소부장: 대장주 약세에 동반 하락하며 부진한 흐름을 보임.</textarea>
                </div>
            </div>

            <div class="section-card">
                <h2 class="text-xl font-bold text-gray-700 mb-4">🗓️ 내일 시장 전망 및 투자 전략</h2>
                <div class="content">
                    <textarea readonly>모든 시장의 관심은 한국 시간 18일 새벽 발표될 FOMC 결과와 파월 의장의 발언에 집중되어 있습니다.&#10;&#10;25bp인하가 확실시 되고 있지만 앞으로의 포인트가 중요합니다.금리인하 연속성이냐 아니면 단발성이냐에 초점을 맞추어야 할 것입니다.</textarea>
                </div>
            </div>
            
            <div class="section-card">
                <h2 class="text-xl font-bold text-red-600 mb-4">💰 고급방 수익 매도 종목</h2>
                <div class="content">
                    <textarea readonly>• 클로봇&#10;• 대한광통신&#10;• 두산테스나&#10;• 인텍플러스 (욕심종목)&#10;• 시크릿종목 (XXXXXX, XXXX)</textarea>
                </div>
            </div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const chartOptions = {
            responsive: true, maintainAspectRatio: false, cutout: '70%',
            plugins: {
                legend: { display: false },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            let label = context.label || '';
                            if (label) { label += ': '; }
                            if (context.parsed !== null) { label += new Intl.NumberFormat('ko-KR').format(context.parsed) + '억원'; }
                            return label;
                        }
                    }
                }
            }
        };

        const kospiCtx = document.getElementById('kospiChart').getContext('2d');
        new Chart(kospiCtx, {
            type: 'doughnut',
            data: {
                labels: ['개인 (순매수)', '외국인 (순매도)', '기관 (순매도)'],
                datasets: [{
                    data: [8530, 5810, 2950],
                    backgroundColor: ['rgb(239, 68, 68)', 'rgb(59, 130, 246)', 'rgb(37, 99, 235)'],
                    borderColor: '#ffffff', borderWidth: 2
                }]
            },
            options: chartOptions
        });

        const kosdaqCtx = document.getElementById('kosdaqChart').getContext('2d');
        new Chart(kosdaqCtx, {
            type: 'doughnut',
            data: {
                labels: ['개인 (순매수)', '외국인 (순매도)', '기관 (순매도)'],
                datasets: [{
                    data: [4120, 2570, 1680],
                    backgroundColor: ['rgb(239, 68, 68)', 'rgb(59, 130, 246)', 'rgb(37, 99, 235)'],
                    borderColor: '#ffffff', borderWidth: 2
                }]
            },
            options: chartOptions
        });
    });
</script>

</body>
</html>
